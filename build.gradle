plugins {
    id 'java'
}

group = 'dev.jxnnik'
version = '1.0-RELEASE'
compileJava.options.encoding = 'UTF-8'

repositories {
    mavenCentral()
    maven { url = 'https://repo.papermc.io/repository/maven-public/' }
    maven { url = "https://repo.thesimplecloud.eu/artifactory/gradle-release-local/" }
}

dependencies {
    compileOnly 'com.velocitypowered:velocity-api:3.0.1'
    compileOnly 'eu.thesimplecloud.simplecloud:simplecloud-api:2.3.0'
    compileOnly 'eu.thesimplecloud.simplecloud:simplecloud-module-permission:2.3.0'

    implementation 'net.kyori:adventure-text-minimessage:4.11.0'
    annotationProcessor 'com.velocitypowered:velocity-api:3.0.1'
}

def targetJavaVersion = 16
java {
    def javaVersion = JavaVersion.toVersion(targetJavaVersion)
    sourceCompatibility = javaVersion
    targetCompatibility = javaVersion
    if (JavaVersion.current() < javaVersion) {
        toolchain.languageVersion = JavaLanguageVersion.of(targetJavaVersion)
    }
}

tasks.withType(JavaCompile).configureEach {
    if (targetJavaVersion >= 10 || JavaVersion.current().isJava10Compatible()) {
        options.release = targetJavaVersion
    }
}